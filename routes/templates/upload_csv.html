<div class="container" style="padding-top: 25px">
    <div class="container">
        <h1 class="display-3">Upload a csv</h1>
        <p class="lead">Upload a .csv with the following format:</p>
        <p><em>route_name, route_length</em></p>

    </div>
    {% if Success == 1 %}
    <div class="alert alert-success" role="alert">
        Upload successful!
    </div>
    {% endif %}

    <form action="/routes/upload_csv/" method="POST" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <!-- <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label> -->
            <div class="col-md-8">
                <input type="file" name="csv_file" id="csv_file" required="True" class="form-control-file">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload"
                        style="margin-right:5px;"></span>Upload </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
